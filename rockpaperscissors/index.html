<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors!</title>
    <script src="main.js" defer></script>
    <link rel='stylesheet' href="styles.css">
    <link rel="shortcut icon" href="images/rock.png" />
    <script src="https://kit.fontawesome.com/76f612b09e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
    <meta http-equiv= "X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header id='jombotron'>
        <h1 class="title">Let the fight begin!</h1>
    </header>

    <main class="main">
        <div class="scoreboard">
            <h2 class="score-info" id="scoreInfo">Scores</h2>
            <div class="scores-container">
                <div class="statement" id='display'></div>
                <div class="score">
                    <div id='wins'>Player: 0</div>
                    <div id='loses'>Computer: 0</div>
                </div>   
            </div>
        </div>
        <div class="buttons">
            <button class = "gamebutton" id='ROCK'><i class='fa fa-hand-rock'></i></button>
            <button class = "gamebutton" id='PAPER'><i class='fa fa-hand-paper'></i></button>
            <button class = "gamebutton" id='SCISSORS'><i class='fa fa-hand-scissors'></i></button>
        </div>
    </main>

    <footer class='footer'>
        <p>Made by wiliamn20 <a href=https://github.com/williamnixon20/TheOdinProject/tree/main/rockpaperscissors><i class="fab fa-github"></i></a></p>
    </footer>  

    <div class="modal" id="endgameModal">
      <p class="message bold" id="endgameMsg"></p>
      <p class="message">Would you like to try again?</p>
      <button class="btn btn-restart" id="restartBtn">Restart</button>
    </div>
</body>

</html>
